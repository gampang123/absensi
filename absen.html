<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccc;
            /* Ubah warna background menjadi abu-abu */
            margin: 0;
            padding: 0;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        h2 {
            text-align: left;
            /* Posisikan h2 di kiri */
            color: #333;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }
        
        button.delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button.delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div>
        <h2 style="float:left;">RESPANZA</h2>
        <h2 style="float:right;">Respanza Iftar Ramadhan Party</h2>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div>
        <button onclick="showInputForm()">Tambah Absensi</button>
        <table id="absensiTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Asal</th>
                    <th>Nomor HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="absensiBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        // Function to show input form using SweetAlert
        function showInputForm() {
            swal("Masukkan Data Absensi:", {
                content: "input",
                buttons: {
                    cancel: "Batal",
                    confirm: "Absen",
                },
            }).then((value) => {
                if (value) {
                    const inputArray = value.split(';'); // Memisahkan input menjadi array
                    if (inputArray.length === 3) { // Pastikan input terdiri dari 3 bagian
                        const absensiData = JSON.parse(localStorage.getItem('absensi')) || [];
                        const newAbsensi = {
                            nama: inputArray[0],
                            asal: inputArray[1],
                            nomorHP: inputArray[2]
                        };
                        absensiData.push(newAbsensi);
                        localStorage.setItem('absensi', JSON.stringify(absensiData));
                        showAbsensi();
                    } else {
                        swal("Mohon masukkan data dengan format Nama;Asal;Nomor HP");
                    }
                }
            });
        }

        // Function to show existing attendance
        function showAbsensi() {
            const absensiData = JSON.parse(localStorage.getItem('absensi')) || [];
            const absensiBody = document.getElementById('absensiBody');
            absensiBody.innerHTML = '';
            absensiData.forEach((absensi, index) => {
                const row = `<tr>
                                <td>${index + 1}</td>
                                <td>${absensi.nama}</td>
                                <td>${absensi.asal}</td>
                                <td>${absensi.nomorHP}</td>
                                <td><button class="delete-button" onclick="hapusAbsensi(${index})">Hapus</button></td>
                            </tr>`;
                absensiBody.innerHTML += row;
            });
        }

        // Function to delete attendance
        function hapusAbsensi(index) {
            swal({
                title: "Anda yakin?",
                text: "Data absensi akan dihapus!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    const absensiData = JSON.parse(localStorage.getItem('absensi')) || [];
                    absensiData.splice(index, 1);
                    localStorage.setItem('absensi', JSON.stringify(absensiData));
                    showAbsensi();
                    swal("Data absensi berhasil dihapus!", {
                        icon: "success",
                    });
                }
            });
        }

        // Initially show existing attendance
        showAbsensi();
    </script>

</body>

</html>
